<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="to-do-list.css">
</head>
<body>
  <ul class="todo-list">
    <li>
      <input type="checkbox" id="task1">
      <label for="task1">Task 1</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://example.com" target="_blank">View Details</a>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task2">
      <label for="task2">Task 2</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://openai.com" target="_blank">View Details</a>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task3">
      <label for="task3">Task 3</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://github.com" target="_blank">View Details</a>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task4">
      <label for="task4">Task 4</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://wikipedia.org" target="_blank">View Details</a>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
