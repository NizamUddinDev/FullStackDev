<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-Padding</title>
    <style>
        #div-box{
            background-color: aqua;
            padding: 30px; /*this applies on all sides*/
            border: 2px solid black;
        }
        span{
            background-color: rgb(15, 90, 90);
            padding: 20px 20px 20px 20px; /*Top -> Right -> Bottom -> Left */
            margin: 10px 10px; /*this applies on all four sides*/
            /* Margin: 10px-> Top 15px-> Left & Right 20px -> Bottom*/
            border: 3px solid red ;
        }
    </style>
</head>
<body>
    <div id="div-box">
       <span>span</span>
    </div>
    
</body>
</html>
