<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Customer Satisfaction Survey</h1>
  <p id="description">Please take a moment to fill out this survey to help us improve our services.</p>

  <form id="survey-form">
    
    <!-- Name Input -->
    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required 
    /><br><br>
    
    <!-- Email Input -->
    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      required 
    /><br><br>
    
    <!-- Number Input -->
    <label id="number-label" for="number">Age:</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      placeholder="Enter your age" 
      min="10" 
      max="100" 
    /><br><br>

    <!-- Dropdown -->
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="source">
      <option value="">--Select an option--</option>
      <option value="social">Social Media</option>
      <option value="friend">Friend</option>
      <option value="advertisement">Advertisement</option>
    </select><br><br>

    <!-- Radio Buttons -->
    <p>Would you recommend us to a friend?</p>
    <label>
      <input type="radio" name="recommend" value="yes" /> Yes
    </label>
    <label>
      <input type="radio" name="recommend" value="no" /> No
    </label><br><br>

    <!-- Checkboxes -->
    <p>What services did you use? (Check all that apply)</p>
    <label>
      <input type="checkbox" name="services" value="delivery" /> Delivery
    </label>
    <label>
      <input type="checkbox" name="services" value="support" /> Customer Support
    </label>
    <label>
      <input type="checkbox" name="services" value="consulting" /> Consulting
    </label><br><br>

    <!-- Textarea -->
    <label for="comments">Any additional comments?</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Type your feedback here..."></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
    
  </form>
</body>
</html>
